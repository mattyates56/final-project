<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ralbum Finder</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<header>
		<div class='container'>
			<h1>Ralbum</h1>
			<h2><i>"The random album generator"</i></h2>
		</div>	
	</header>

	<section class='instructions'>
		<div class='container'>
			<p>Bored of listening to the same old songs? No longer down with the kids? Need some inspiration?</p>
			<p>Choose your favourite genres on the juke box and hit 'Go!'</p>
		</div>	
	</section>		

<!-- form options and the submit button will sit on top of a juke box image/graphic -->

	<section class='jukebox'>
		<div class='container'>
				<form>
					<input type="radio" id="genre" value="Rap"> Rap/Hip Hop
					<input type="radio" id="genre" value="Reggae"> Reggae
					<input type="radio" id="genre" value="Jazz"> Jazz
					<input type="radio" id="genre" value="Techno"> Techno
					<input type="radio" id="genre" value="House"> House
					<button>Go!</button>
				</form>
		</div>
	</section>	

	<footer>
		<div class='container'>
		<p>This is the footer</p>
		</div>
	</footer>	

</body>
</html>
